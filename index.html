<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Link Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
  <div class="link-card">
    <div class="card-title">
      <h2>Dung Beetle</h2>
    </div>
    <div class="card-information">
      <p>Dung beetles are beetles that feed partly or exclusively on dung. A dung beetle can bury dung 250 times heavier than itself in one night.</p>
    </div>
    <div class="card-facts">
      <dl>
        <dt>Kingdom</dt>
        <dd>Animalia</dd>
        <dt>Phylum</dt>
        <dd>Arthropoda</dd>
        <dt>Class</dt>
        <dd>Insecta</dd>
        <dt>Order</dt>
        <dd>Coloeoptera</dd>
        <dt>Subprder</dt>
        <dd>Polyphaga</dd>
        <dt>Superfamily</dt>
        <dd>Scarabaeoidea</dd>
        <dt>Family</dt>
        <dd>Scarabidae</dd>
      </dl>
    </div>
    <div>
      <a class=".btn" href="#">Learn more...</a>
    </div>
  </div>
</body>
</html>
