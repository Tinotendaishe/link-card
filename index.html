<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Link Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
  <div class="link-card">
    <div class="card-title">
      <h2>Dung Beetle</h2>
    </div>
    <div class="card-information">
      <p>Dung beetles are beetles that feed partly or exclusively on dung. A dung beetle can bury dung 250 times heavier than itself in one night.</p>
    </div>
    <div class="card-facts">
      <div class="card-fact-keys">
        <dl>
          <dd>Kingdom</dd>
          <dd>Phylum</dd>
          <dd>Class</dd>
          <dd>Order</dd>
          <dd>Suborder</dd>
          <dd>Superfamily</dd>
          <dd>Family</dd>
        </dl>
      </div>
      <div class="card-fact-values">
        <dl>
          <dt>Animalia</dt>
          <dt>Arthropoda</dt>
          <dt>Insecta</dt>
          <dt>Coleoptera</dt>
          <dt>Polyphaga</dt>
          <dt>Scarabaeoidea</dt>
          <dt>Scarabidae</dt>
        </dl>
      </div>
    </div>
    <div class="learn-more">
      <a class="link-card" href="#">Learn more...</a>
    </div>
  </div>
</body>
</html>
